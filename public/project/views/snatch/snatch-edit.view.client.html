<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form action="/api/upload" method="post" enctype="multipart/form-data" name="myForm" novalidate>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.snatch.description" rows="2" name="description" type="text" class="form-control"
                      id="description" placeholder="description" required>
            </textarea>
            <span class="help-block"
                  ng-show="(myForm.description.$invalid && !myForm.description.$pristine)">
                  Please input image description.
            </span>
            <label for="url">Image URL</label>
            <input ng-model="model.snatch.url" name="url" type="text" class="form-control"
                      id="url" placeholder="image url" required>
            </input>
            <label for="themes">Theme Tags</label>
            <textarea ng-model="model.themeTags" rows="2" name="themes" type="text" class="form-control"
                      id="themes" placeholder="themes" required readonly>
            </textarea>
            <label for="url">Add Theme Tag below</label>
            <input ng-model="model.themeTag" name="themeTag" type="text" class="form-control"
                   id="themeTag" placeholder="Theme Tag" required>
            </input>
            <label>Created Time</label>
            <text>{{model.snatch.dateCreated}}</text><br>
            <span class="help-block"
                  ng-show="(myForm.themes.$invalid && !myForm.themes.$pristine)">
                  Please input image theme.
            </span>
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input name="myFile" type="file" class="form-control"/>
            <input name="snatchId" value="{{model.snatch._id}}" style="display: none"/>
            <input name="userId" value="{{model.userId}}" style="display: none"/>
            <input name="themeId" value="{{model.themeId}}" style="display: none"/>
            <input name="snatchUrl" value="{{model.snatch.url}}" style="display: none"/>
            <button id="upload" type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </div>
    </form>
    <a ng-click="model.deleteSnatch(model.snatchId)" class="btn btn-danger  btn-block">Delete</a>
    <div class="col-lg-12 copyright text-center">
        <p>Copyright Â© Snatch 2016</p>
    </div>
</div>
