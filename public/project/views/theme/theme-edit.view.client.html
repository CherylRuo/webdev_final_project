<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="myForm" novalidate>
        <div class="form-group">
            <label for="themename">Theme Name</label>
            <input ng-model="model.theme.name" name="name" class="form-control" id="Themename" type="text"
                   placeholder="theme name" required/>
            <span class="help-block"
                  ng-show="(myForm.name.$invalid && !myForm.name.$pristine)">
                  Please input theme name.
            </span>
        </div>
        <div class="form-group">
            <label for="webdescription">Theme Description</label>
            <textarea ng-model="model.theme.description" rows="5" class="form-control" id="webdescription"
                      placeholder="theme description"></textarea>
        </div>
    </form>
    <a ng-click="model.deleteTheme(model.themeId)" class="btn btn-danger  btn-block">Delete</a>
